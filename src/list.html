<html>
    <head>
        <title>리스트를 사용해 보자</title>
    </head>
    <body>
        <h2>HTML에서의 리스트
        </h2>
        <p>순서 있는 리스트</p>
        <ol>
            <li>첫 번째 단계</li>
            <li>두 번째 단계</li>
            <li>세 번째 단계</li>
        </ol>

        <p>순서 없는 리스트</p>
        <ul>
            <li>사과</li>
            <li>바나나</li>
            <li>체리</li>
        </ul>
         <p>정의 목록</p>
        <dl>
            <dt>HTML</dt>
                <dd>웹 페이지의 구조를 정의 하는 마크업 언어</dd>
            <dt>CSS</dt>
                <dd>웹 페이지의 디자인을 담당하는 스타일시트 언어</dd>
        </dl>
    </body>
</html>
